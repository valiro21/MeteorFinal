<template name="Task">
    <div class="panel {{get_task_panel_type this}} task-panel">
        <div style="display: none;" class="team">{{teamName}}</div>
        <div class="panel-heading title">{{title}}</div>
        <div class="panel-body description">{{description}}</div>
        <div class="panel-footer">
        {{#if closed}}
            {{CompletedDescription}}
        {{else}}
            {{#if finished}}
                <center><button class="btn-info" id="Close">Close</button></center>
            {{else}}
                <textarea id="Description" class="form-control" cols="20" rows="2" placeholder="Description"></textarea>
                <br>
                <center><button class="btn-success" id="Finish">Finish!</button></center>
            {{/if}}
        {{/if}}
        </div>
    </div>
</template>
