<template name="TeamCreator" xmlns="http://www.w3.org/1999/html">
    <form role="form" class="form-inline container-fluid" style="margin-left: 15px; margin-top: 20px" onsubmit="null">
        <div class="form-group ">
            <input id="Name" class="form-control" type="text" placeholder="Team Name">
        </div>
    </form>

    {{> UserPicker}}

    <form role="form" style="margin-left: 15px;" id="SubmitForm">
        <div class="form-group form-inline">
            <input id="Cancel" class="form-control" type="button" value="Cancel">
            <input class="form-control" type="submit" name="Submit">
        </div>
    </form>

</template>

<template name="UserPicker">
    <div class="panel" style="width: 305px; margin-top: 25px; margin-left: 15px">
        <div class="panel-heading" style="padding-bottom: 0px;">
            <form class="form-inline inline" id="AddForm">
                <div class="form-control">
                    <span class="glyphicon glyphicon-search"></span>
                    <input id="user_picker_search" type="text" autocomplete="off" style="border: none;" placeholder="Username or email to add">
                </div>
            </form>
            {{#if is_disabled}}
            {{else}}
                <button id="Add" class="btn btn-default inline">Add</button>
            {{/if}}
        </div>

        <div id="user_picker_users_holder" class="panel-body" style="height: 220px">
            {{#each get_users}}
            <div id="{{username}}" class="container-fluid user inline" style="margin-left: 0px;">
                   <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/User_Circle.png" class="img-circle user-image inline"/>
                    <p class="inline" style="margin-left: 10px; margin-bottom: 2px;">{{username}}</p>
                </div>
                {{#if is_selected username}}
                    <span class="glyphicon glyphicon-ok-circle"></span>
                {{/if}}
                <hr style="margin-top: 5px; margin-bottom: 5px;">
            {{/each}}
        </div>
    </div>
</template>
